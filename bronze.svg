<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 150" width="25" height="">
    <style>
        .ribbon {
            fill: #cd7f32;
            stroke: #8c4b3e;
            stroke-width: 1;
        }
        .medal-body {
            fill: url(#bronze-gradient);
            stroke: #8c4b3e;
            stroke-width: 2;
        }
        .medal-center {
            fill: url(#bronze-gradient);
            stroke: #8c4b3e;
            stroke-width: 3;
        }
        .text {
            font-family: Arial, sans-serif;
            font-size: 12px;
            fill: black;
            text-anchor: middle;
            dominant-baseline: middle;
        }
    </style>
    <!-- Laço -->
    <polygon class="ribbon" points="50,0 35,30 65,30"/>
    <polygon class="ribbon" points="50,30 35,60 65,60"/>
    <!-- Corpo da Medalha -->
    <circle class="medal-body" cx="50" cy="75" r="40"/>
    <!-- Adiciona um efeito de gradiente para bronze -->
    <defs>
        <radialGradient id="bronze-gradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" style="stop-color:#cd7f32;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#8c4b3e;stop-opacity:1" />
        </radialGradient>
    </defs>
    <circle class="medal-center" cx="50" cy="75" r="30"/>
    <!-- Texto Central -->
    <text x="50" y="75" class="text">3º</text>
</svg>
